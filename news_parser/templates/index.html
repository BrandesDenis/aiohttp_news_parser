{% extends 'base.html' %}

{% block body_block %}
    <p>
        Найти новости по ключевым словам
    </p>
    {% include 'search_block.html' %}

    {% if entries %}
        <hr>
        {% for res in entries %}
        <p>
            <a href="{{res.ref}}">{{res.title}}({{res.source}})</a>
        <p>
        {% endfor %}
    {% endif %}
{% endblock %}
