{% extends 'base.html' %}

{% block body_block %}
    <p>
        Найти новости по ключевым словам
    </p>
    {% include 'search_block.html' %}

    {% if entries %}
        <hr>
        {% for kw in entries %}
            {% for entry in kw.entries %}
            <p>
                <a href="{{entry.ref}}">{{entry.title}}({{entry.source}})</a>
            <p>
            {% endfor %}
        {% endfor %}
    {% endif %}
{% endblock %}
